<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="./Styles/form_style.css">

</head>
<body>
    <h1>User Application</h1>
    <form id="userForm">
        <div class="formGroup">
            <div class="controlGroup">
                <label>
                    first name
                    <input name="firstName" type="text" placeholder="first name">
                </label>
            </div>
        </div>

        <div class="formGroup">
            <div class="controlGroup">
                <label>
                    last name
                    <input name="lastName" type="text" placeholder="last name">
                </label>
            </div>
        </div>

        <div class="formGroup">
            <div class="controlGroup">
                <label>
                    age
                    <input name="age" type="text" placeholder="age">
                </label>
            </div>
        </div>

        <div class="formGroup">
            <div class="controlGroup">
                <label>
                    salary
                    <input name="salary" type="text" placeholder="salary">
                </label>
            </div>
        </div>
        <div class="formGroup">
            <div class="controlGroup">
                <button id="submitBtn" onclick="signup()">submit</button>
            </div>
        </div>
    </form>
    <script src="build/app.js"></script>
</body>
</html>
